<html>
    <head>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
        <link rel="stylesheet" href="image-task.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="img" x-data="imageSliderAlpineComponent()">
            <img src="./images/left-arrow.png" class="arrow left" @click="prevImage()"/>
            <img :src="currentImage" class="image-flex" @click="backgroundColorChange()"/>
            <img src="./images/right-arrow.png" class="arrow right" @click="nextImage()"/>
            <div class="image-counter">
                <span x-text="currentIndex + 1"></span>/<span x-text="images.length"></span>
            </div>
        </div> 
        
        <script>
            function imageSliderAlpineComponent() {
                return {
                    interval: null,
                    currentIndex: 0,    
                    images: [
                        './images/1.png',   
                        './images/2.png',
                        './images/3.jpg',
                        './images/4.jpg',
                        './images/5.png',
                        './images/6.jpg',
                        './images/7.png',
                        './images/8.jpg',
                        './images/9.jpg',
                        './images/10.jpg',
                        './images/11.jpg',
                        './images/12.jpg',
                        './images/13.jpg',
                        './images/14.jpg',
                        './images/15.jpg',
                        './images/16.jpg',
                        './images/17.jpg',
                        './images/18.jpg',
                        './images/19.jpg',
                        './images/20.jpg',
                    ],
                    init(){
                      interval = setInterval(this.nextImage.bind(this), 5000);
                        
                    },
                    backgroundColorChange: function(){
                        document.body.classList.toggle("background-color");
                        if(this.backgroundColorChange !== true){
                            clearInterval(interval);
                        }
                    },
                    currentImage: function() {
                        return this.images[this.currentIndex];
                    },
                    nextImage: function() {
                        this.currentIndex = (this.currentIndex + 1) % this.images.length;
                    },
                    prevImage: function() {
                        this.currentIndex = (this.currentIndex - 1 + this.images.length) % this.images.length;
                    },
                }
            }
        </script>
    </body>
</html>
